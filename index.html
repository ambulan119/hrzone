<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Zone Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://raw.githubusercontent.com/ambulan119/heartratezone/refs/heads/main/ambu.jpeg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 32, 63, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: white;
    }
    h2 { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; text-align: left; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 48%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-hitung { background: #4effd8; color: black; }
    .btn-hitung:hover { background: #3bd4b0; }
    .btn-reset { background: #ff6b6b; color: white; }
    .btn-reset:hover { background: #d94a4a; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>HR Zone Calculator</h2>
    <form id="hrForm">
      <label for="usia">Usia:</label>
      <input type="number" id="usia" required>

      <label for="before">HR Sebelum BHD (bpm):</label>
      <input type="number" id="before" required>

      <label for="after">HR Sesudah BHD (bpm):</label>
      <input type="number" id="after" required>

      <div style="display:flex; justify-content: space-between;">
        <button type="submit" class="btn-hitung">Hitung Hasil</button>
        <button type="reset" class="btn-reset">Reset</button>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("hrForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const usia = parseInt(document.getElementById("usia").value);
      const after = parseInt(document.getElementById("after").value);

      const maxHR = 220 - usia;
      const zone = (after / maxHR) * 100;

      let zonaText = "";
      if (zone < 50) zonaText = "Zona 1 (Sangat Ringan)";
      else if (zone < 60) zonaText = "Zona 2 (Ringan)";
      else if (zone < 70) zonaText = "Zona 3 (Sedang)";
      else if (zone < 80) zonaText = "Zona 4 (Berat)";
      else zonaText = "Zona 5 (Maksimal)";

      document.getElementById("result").innerText =
        `Anda usia ${usia}, setelah beraktivitas BHD dalam 2 menit secara benar, masuk dalam ${zonaText}. 
        Saran: Tetap latihan rutin, tingkatkan kebugaran secara bertahap sesuai zona Anda.`;
    });
  </script>
</body>
</html>
